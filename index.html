<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile Card Component</title>

    <meta name="description" content="Solution to Profile card component challenge from Frontend Mentor">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <main class="main" aria-label="Profile card for Victor Crest">

        <article class="card">

            <div class="bg-pattern"></div>

            <div class="profile">
                <img class="profile-pic" src="./images/image-victor.jpg" alt="Victor Crest" sizes="100x100">

                <div class="profile-details-wrapper">
                    <h1 class="profile-name">
                        Victor Crest
                    </h1>
                    <p class="profile-age" aria-label="years old">26</p>
                </div>

                <p class="profile-location">London</p>
            </div>


            <hr class="divider">


            <ul class="stats">

                <li class="stats-item">
                    <span class="stats-number">80K</span>
                    <span class="stats-label">Followers</span>
                </li>
                <li class="stats-item">
                    <span class="stats-number">803K</span>
                    <span class="stats-label">Likes</span>
                </li>
                <li class="stats-item">
                    <span class="stats-number">1.4K</span>
                    <span class="stats-label">Photos</span>
                </li>

            </ul>

        </article>

    </main>






    <footer class="footer">

        <small class="attribution">
            Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                rel="noopener noreferrer">Frontend Mentor</a>.

            Coded by
            <a class="attribution__link" href="https://github.com/amansgz" target="_blank" rel="noopener noreferrer">
                @amansgz</a>
        </small>

    </footer>

</body>

</html>
